<!DOCTYPE html>
<html>
    <body>
        <div id="textboxContainer">
        </div>
        
        <button onclick="addTextbox(event)">Click Me2!</button>
        <a id="Back"  href="../Client/Form.html"><button type="button">Back</button></a>
  
    <script type="text/javascript">
        function addTextbox(event) {
            var det = document.createElement("input");
            var nome=localStorage.getItem("text2");
            det.setAttribute("type", "text");
            det.setAttribute("value",nome);
            document.getElementById("textboxContainer").appendChild(det);
            
            
            

    }
      </script>
    </body>
</html>
