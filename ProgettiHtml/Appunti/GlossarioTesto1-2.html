
<html>
    <head> <!-- Contiene informazioni relative alla pagina-->
        <title>
            <!-- E' il titolo della pagina, serve per distinguerla da più pagine simili aperte anche insieme-->
        </title>
    </head>

    <body> <!-- Mostra che quanto segue deve essere prensete nella finestra principale del browser -->
        <h1>
             <!--Elemento di testo da 1 a 6 emette del testo in grassetto di diverse dimensioni 1>6 -->
        </h1>
        

        <p>
            <!--Emette del semplice testo -->
            <!--Tutti i tag che seguono sono da usare all'interno di p-->
            <!--Sono tutti tag per la gestione/modifica del testo -->
           
            <b></b><!-- Tag per il grassetto -->
          
            <i></i> <!-- Tag per il corsivo -->
           
            <sup> </sup> <!-- Apice-->
           
            <sub></sub>  <!--Pedice-->
            
            <br /> <!--Tag per mandare a capo non ha la chiusura-->
            
            <hr /> <!--E' una linea orizzontale per separare testo o la pagina non ha la chiusura-->
           
            <strong></strong><!--Tag che impone di default il grassetto ma serve per mettere enfasi sulla parola-->
            
            <em></em><!--Mette enfasi su una parola di default la mette in corsivo-->
      
            <ins></ins><!--Sottolinea il testo per indicare qualche nuova aggiunta-->

            <del></del><!--Barra il testo, per segnarlo come testo da cancellare-->

            <s></s><!--Stesso effetto di del, barra il testo, ma lo evidenzia come superfluo ma da non cancellare-->
        </p>


        <blockquote cite="http://en.wikipedia.org"> <!--Utilizzato per le citazioni di una certa lunghezza che occupano un intero paragrafo-->
                                                    <!--cite serve per mettere le informazioni della citazioni non appare nell'output.-->
                                                    
                                                    <p></p> <!--Comunque si utilizza p per il testo da citare allinterno di blockquote-->
       
        </blockquote>

        <p>
            <q></q> <!--Si usa all'interno di p, serve per fare citazioni più brevi-->
        </p>

        <p>
            <abbr title="ciao"></abbr> <!-- Definisce una parola come abbreviazione, specificando in title la sua espressione estesa-->
        </p>

        <p>
            <cite></cite><!-- mette la parola in corsivo, serve ad indicare che il testo è una citazione-->
        </p>
    
    
        <p>
            <dfn></dfn> <!--Serve a indicare che il testo che segue è la definizione della parola/testo compresa tra dfn-->
        </p>

        <address> <!-- Serve ad inserire i dettagli ai contatti o ai vari modi per conttattare di solito,l'autore della pagina-->
                  <!-- Può trattarsi sia di un indirizzo che di un numero di telefono che di una mail-->
            <p> <a href="mailto:homer@example.org">homer@example.org</a></p> <!--da verificare: rende il testo all'interno di a linkabile -->
                                                                             <!-- al link che segue href-->
        </address>
    </body>
</html>
