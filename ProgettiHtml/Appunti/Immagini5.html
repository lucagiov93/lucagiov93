<html>
    <body>
        <img src="cartella/file.jpg" alt="Descrizione della foto"/> <!--Permette di inserire immagini dentro src ci sta il link all'immagine, con-->
                                                                    <!--Con alt si può aggiungere una descrizione di essa-->
                                                                    <!--Si può usare anche title per dare un titolo all'immagine-->
    
        <img src="cartela/file.jpg" alt="Descrizione" width="largezza pixel" height="Altezza pixel"/>


        <img src="cartela/file.jpg" alt="Descrizione" width="largezza pixel" height="Altezza pixel"/> <!--Le immagini possono essere messe all'inizio di un testo-->
        <p>testo</p>                                                                                  <!--come se fosse una descrizione-->

        <p><img src="cartela/file.jpg" alt="Descrizione" width="largezza pixel" height="Altezza pixel"/> testo</p> <!--Possono essere messe all'interno del paragrafo-->
                                                                                                                   <!--In questo modo sarà subito a seguire l'immagine-->

        <p>Testo <img src="cartela/file.jpg" alt="Descrizione" width="largezza pixel" height="Altezza pixel"/> altro testo</p> <!--Possono essere nel paragrafo in un punto qualsiasi del testo-->

        <!--Tutti gli elementi per allineare usati con l'attributo align e dandogli diversi valore right,left top middle bottom, sono diventati obsoleti -->
        <!--Per raggiungere gli stessi risultati si usa css-->

        <figure> <!--Introdotto in html5 permette di associare più facilmente a una immagine del testo, o la sua descrizione-->
                 <!--Si possonoa vere anche più immagini all'interno di figure-->
            <img src="cartela/file.jpg" alt="Descrizione" width="largezza pixel" height="Altezza pixel"/> <!--Immagine selezionata-->
            
            <br />
            
            <figcaption> <!--Permette di inserire la didascalia alla/e immagini, va usato all'interno di figure-->
                testo
            </figcaption>
        
        </figure>
    </body>
</html>
